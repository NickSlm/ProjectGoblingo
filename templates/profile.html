{% extends 'layout.html' %}
{% block profile %}
<div class="container-fluid py-5">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-9">
            {%block header%}
            {%endblock%}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="d-flex flex-column p-3 text-white shadow" style="position: sticky; top: 0; background-color: #181818;">
                <p class="fs-3 text-center">Account Details</p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item sideHover p-1"><a class="nav-link text-white fs-5" href="http://127.0.0.1:5000/profile/characters">Characters</a></li>
                    <li class="nav-item sideHover p-1"><a class="nav-link text-white fs-5" href="http://127.0.0.1:5000/profile/mounts">Mounts</a></li>
                    <li class="nav-item sideHover p-1"><a class="nav-link text-white fs-5" href="http://127.0.0.1:5000/profile/pets">Pets</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9">
            {% block characters %}
            {%endblock%}
            {% block mounts %}
            {%endblock%}
            {% block pets %}
            {%endblock%}
        </div>
    </div>
</div>
{% endblock %}
